<!DOCTYPE html>
<html>
<body>

<div id="id01"></div>
<script src="backend/data/data.js"></script>

<script>
function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i<arr.length; i++) {
        out += '<a href="' + arr[i].url + '">' + 
        arr[i].display + '</a><br>';
    }
    document.getElementById("id01").innerHTML = out;
}
</script>


</body>
</html>
